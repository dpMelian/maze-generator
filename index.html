<!DOCTYPE html>
<html>
    <head>
        <title>Maze Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Maze Generator</h1>

            <label class="form-check-label" for="maze-size">Number or rows and columns:</label>
            <input type="number" id="maze-size" min="5" max="105" value="41" step="2">
            
            <div>
                <input type="checkbox" id="slow-mode" class="form-check-input">
                <label class="form-check-label" for="slow-mode">Slow mode</label>
            </div>

            <div>
                <button id="create-maze" onclick="maze();" type="button" class="btn btn-primary">
                    Generate maze
                </button>
            </div>
                
            <div class="mt-3">
                <canvas id="maze"></canvas>
            </div>
        </div>

        <script type="text/javascript" src="src/maze.js"></script>
        <script type="text/javascript" src="src/stack.js"></script>
    </body>
</html>
