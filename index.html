<!DOCTYPE html>
<html>
    <head>
        <title>Maze Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href ="./styles/index.css" rel="stylesheet">
        <audio id="slide1">
            <source src="src/sounds/slide1.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio id="slide2">
            <source src="src/sounds/slide2.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </head>
    <body>
        <div class="main-content container">
            <h1>Maze Generator</h1>

            <label class="form-check-label" for="maze-size">Number or rows and columns:</label>
            <input type="number" id="maze-size" min="5" max="105" value="41" step="2">

            <div>
                <label for="wall-color-picker">Choose color of walls:</label>
                <input type="color" id="wall-color-picker" value="#000000">
            </div>

            <div>
                <label for="path-color-picker">Choose color of path:</label>
                <input type="color" id="path-color-picker" value="#ffffff">
            </div>
            
            <div>
                <input type="checkbox" id="slow-mode" class="form-check-input">
                <label class="form-check-label" for="slow-mode">Slow mode</label>
            </div>

            <div>
                <input type="checkbox" id="sound" class="form-check-input">
                <label class="form-check-label" for="sound">Sound</label>
            </div>

            <div>
                <button id="create-maze" onclick="maze();" type="button" class="btn btn-primary">
                    Generate maze
                </button>
                <button id="play" onclick="play();" type="button" class="btn btn-primary">
                    Play
                </button>
                <button id="print" onclick="printMaze();" type="button" class="btn btn-primary">
                    Print
                </button>
            </div>
                
            <div class="mt-3">
                <canvas id="maze"></canvas>
            </div>
        </div>

        <script type="text/javascript" src="src/maze.js"></script>
        <script type="text/javascript" src="src/stack.js"></script>
        <script type="text/javascript" src="src/play.js"></script>
    </body>
</html>
